apply from: "${cacheConfigs}/gradle/application.gradle"

android {
//    compileSdkVersion 23
//    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId parent.ext.androidApplicationId
        multiDexEnabled true
        ndk {
            //      abiFilters "armeabi", "armeabi-v7a"
            abiFilters "armeabi", "armeabi-v7a", "x86"
            //    abiFilters "armeabi-v7a"
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
        preDexLibraries = false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile libs.appcompat
    compile libs.supportV4


    //okhttp
    compile 'com.squareup.okhttp:okhttp:2.4.0'

    compile 'com.jaeger.statusbaruitl:library:1.0.0'
    //retrofitå’Œ


    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'com.squareup.retrofit2:converter-jackson:2.1.0'


    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'

    compile project(':uiframework')
    compile project(':framework-data')
}

task printlncacheConfigs << {
    println "${cacheConfigs}"
}